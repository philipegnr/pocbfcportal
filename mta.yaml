_schema-version: 3.3.0
ID: pocbfcportalcap
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: pocbfcportalcap-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: pocbfcportalcap-connectivity
      - name: pocbfcportalcap-destination
      - name: pocbfcportalcap-db
      - name: pocbfcportalcap-auth

  - name: pocbfcportalcap-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: pocbfcportalcap-db

  - name: pocbfcportalcap-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: pocbfcportalcap-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: app/
      requires:
        - name: pocbfcportalcapbfcportal
          artifacts:
            - bfcportal.zip
          target-path: app/

  - name: pocbfcportalcapbfcportal
    type: html5
    path: app/bfcportal
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []

  - name: pocbfcportalcap-destinations
    type: com.sap.application.content
    requires:
      - name: pocbfcportalcap-auth
        parameters:
          service-key:
            name: pocbfcportalcap-auth-key
      - name: pocbfcportalcap-html5-repo-host
        parameters:
          service-key:
            name: pocbfcportalcap-html5-repo-host-key
      - name: srv-api
      - name: pocbfcportalcap-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: pocbfcportalcap-html5-repository
              ServiceInstanceName: pocbfcportalcap-html5-repo-host
              ServiceKeyName: pocbfcportalcap-html5-repo-host-key
              sap.cloud.service: pocbfcportalcap.service
            - Name: pocbfcportalcap-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: pocbfcportalcap-auth
              ServiceKeyName: pocbfcportalcap-auth-key
              sap.cloud.service: pocbfcportalcap.service

resources:
  - name: pocbfcportalcap-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
  - name: pocbfcportalcap-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: pocbfcportalcap-srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
              - Name: ui5
                URL: https://ui5.sap.com
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
  - name: pocbfcportalcap-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: pocbfcportalcap-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: pocbfcportalcap-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: pocbfcportalcap-${org}-${space}
        tenant-mode: dedicated
